<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML form</title>
  </head>

  <body>
    <fieldset>
      <legend>Personal Details</legend>

      <label for="fname">Firstname</label>
      <input type="text" /> <br /><br />
      <label for="Mname">Middlename</label>
      <input type="text" /><br /><br />
      <label for="Lname">Lastname</label>
      <input type="text" name="" id="" /><br /><br />

      <label for="Course">Course</label>
      <select name="" id="">
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.tech">B.tech</option>
        <option value="MBA">MBA</option>
        <option value="MCA">MCA</option>
        <option value="M.tech">M.tech</option></select
      ><br /><br />

      <label for="Gender">Gender:</label>
      <br />
      <input type="radio" name="Gender" id="Male" /> <label for="">Male</label
      ><br />
      <input type="radio" name="Gender" id="Female" />
      <label for="">Female</label><br />
      <input type="radio" name="Gender" id="Other" />
      <label for="">Other</label><br />
      <br />
      <br />
      <label for="DOB">DOB</label> <input type="datetime-local" />
      <br />
      <label for="phone">Phone:</label>
      <input type="text" name="country code" value="+91" size="2" disabled="" />
      <input type="tel" class="tel" maxlength="10" />

      <br />
      <br />
      <label for="Address">Address</label> <br />
      <textarea value="address" cols="80" rows="5"> </textarea>

      <br />
      <br />

      <label for="Email">Email:</label>
      <input type="email" name="email" id="email" /> <br /><br />
      <br />
      <label for="Password">Password:</label>
      <input type="password" />
      <br /><br /><br />
      <label for="Re-Password">Re-type Password:</label>
      <input type="password" />
      <br /><br />

      <input type="checkbox" name="terms" id="conditions" />
      <label for="">Agree to terms and conditions</label>

      <br /><br />
      <label for="file">Choose File:</label>
      <input type="file" />

      <br /><br />

      <label for="color">Choose color</label>
      <input type="color" name="color" id="color-name" />

      <br /><br />
      <button type="reset" height="50px" width="50px">Reset</button>
      <button type="submit">Submit</button>
    </fieldset>
  </body>
</html>
